name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile cars.cpp
        run: |
          cl /EHsc cars.cpp /Fe:cars.exe
        shell: cmd

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: cars-windows-exe
          path: cars.exe
